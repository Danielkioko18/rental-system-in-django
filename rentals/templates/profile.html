<!-- authentication/templates/authentication/profile.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4"><b>Profile</b></h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
            <p class="card-text"><strong>First Name:</strong> {{ user.first_name }}</p>
            <p class="card-text"><strong>Last Name:</strong> {{ user.last_name }}</p>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <a href="{% url 'rentals:update_profile' %}" class="btn btn-primary">Update Profile</a>
            <a href="{% url 'rentals:change_password' %}" class="btn btn-warning">Change Password</a>
        </div>
    </div>
</div>
{% endblock %}

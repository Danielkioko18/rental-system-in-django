{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mt-4">Houses</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addHouseModal">
            <i class="fas fa-plus"></i> Add House
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">House Number</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for house in houses %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ house.number }}</td>
                    <td>
                        {% if house.is_occupied %}
                        <span class="badge bg-danger">Occupied</span>
                        {% else %}
                        <span class="badge bg-success">Vacant</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="#" class="btn btn-warning btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Add House Modal -->
<div class="modal fade" id="addHouseModal" tabindex="-1" aria-labelledby="addHouseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addHouseModalLabel">Add House</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="houseNumber" class="form-label">House Number</label>
                        <input type="text" class="form-control" id="houseNumber" name="house_number" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add House</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

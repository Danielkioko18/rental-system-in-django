<!-- authentication/templates/authentication/change_password.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4"><b>Change Password</b></h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="old_password" class="form-label"><b>Old Password</b></label>
                    <input type="password" class="form-control" id="old_password" name="old_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password1" class="form-label"><b>New Password</b></label>
                    <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                </div>
                <div class="mb-3">
                    <label for="new_password2" class="form-label"><b>Confirm New Password</b></label>
                    <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'rentals:profile' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

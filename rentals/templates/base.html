<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh; /* Full height */
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40; /* Dark sidebar background */
            color: #fff;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            color: #fff;
            background-color: #495057; /* Highlight on hover */
        }
        .sidebar .logo {
            text-align: center;
            padding: 20px 0;
        }
        .sidebar .logo img {
            width: 100px;
            border-radius: 50%;
        }
        .header {
            background-color: #28a745; /* Green header */
            color: #fff;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 225px; /* Start where the sidebar ends */
            right: 0;
            z-index: 1030;
        }
        .main-content {
            margin-top: 60px; /* Account for fixed header */
            margin-left: 250px; /* Account for fixed sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar col-md-3 col-lg-2 d-md-block">
        <div class="logo">
            <img src="https://via.placeholder.com/100" alt="Logo">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url "rentals:dashboard" %}"><i class="fas fa-tachometer-alt fa-1x"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "rentals:houses" %}"><i class="fas fa-home fa-1x"></i> Houses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "rentals:tenants" %}"><i class="fas fa-users fa-1x"></i> Tenants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "rentals:payments" %}"><i class="fas fa-dollar-sign fa-1x"></i> Payments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "rentals:reports" %}"><i class="fas fa-book fa-1x"></i> Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "rentals:settings" %}"><i class="fas fa-cog fa-1x"></i> Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "rentals:users" %}"><i class="fas fa-users fa-1x"></i> Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "rentals:profile" %}"><i class="fas fa-user fa-1x"></i> My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "rentals:houses" %}"> <i class="fas fa-door-open fa-1x"></i> Logout</a>
            </li>
        </ul>
    </nav>

    <!-- Header -->
    <header class="header">
        <div class="container-fluid d-flex justify-content-between align-items-left">
            <h5 class="m-0">Welcome Back, {{ request.user.username }}!</h5>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}
        <!-- Content from child templates -->
        {% endblock %}
    </main>
</body>
</html>
